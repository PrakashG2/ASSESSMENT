<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"></script>

    <title>Document</title>

    <script>
        $(document).ready(function (){
            $("#validate").validate({
                rules:{
                    password:{
                        minlength:6,
                        maxlength:20,
                        pattern:/^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{6,}$/
                    },
                    phone:{
                        pattern:/^(\d){4}-(\d){3}-(\d){4}$/
                    
                    },
                    email:{
                        pattern:/^[\w-\.]+@g2techsoft.com$/

                    }

                },
                messages:{
                    password:{
                        minlength:"PASSWORD MUST BE MINIMUM 6 CHARACTERS",
                        maxlength:"PASSWORD MUST BE MAXIMUM 20 CHARACTERS"
                    },
                    phone:{
                        pattern:"PHONE NUMBER DONT MATCH THE REQUIREMENT"
                    },
                    email:{
                        pattern:"EMAIL DONT MATCH"

                    }

                }

            })

        })
    </script>
</head>
<body>
    <form action="" method="get" id="validate">
        PASSWORD
        <input type="text" name="password" placeholder="enter a strong password"></input>
        PHONE NUMBER
        <input type="text" name="phone" placeholder="enter a valid phone number"></input>
        E MAIL
        <input type="text" name="email" placeholder="enter a valid email address"></input>
        <button type="submit">SUBMIT</button>

    </form>
    
</body>
</html>
